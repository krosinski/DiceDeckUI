<div class="login-bg">
    <div class="container col-md-4 col-md-offset-4" ng-controller="LoginCtrl" ng-if="!playerData.loggedIn">
            <form class="form-signins">
                <h2 class="form-signin-heading">Wybierz imiÄ™ bohatera</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="text" id="inputEmail" class="form-control" placeholder="Ebzdrygidusz Kozacki" required autofocus ng-model="loginForm.name">
                <!--<label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>-->
                <!--<div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>-->
                <div class="col-xs-12" style="height:150px;"></div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="loginForm.name == undefined || loginForm.name.length <= 3" ng-click="loginUser()">Ahoj przygodo!</button>
            </form>
    </div>
    <div class="container col-md-4 col-md-offset-4" ng-if="playerData.loggedIn">
        <h2 class="center" style="color: {{playerData.color}}">Bohater {{playerData.username}} gotowy do akcji! </h2>
    </div>
</div>
